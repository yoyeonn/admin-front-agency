<div class="min-h-screen flex items-center justify-center p-6 bg-gray-50 dark:bg-gray-900">
  <div class="w-full max-w-md rounded-2xl border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-gray-950">
    <h2 class="text-xl font-semibold text-gray-800 dark:text-white/90">Forgot password</h2>
    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
      Enter your email and weâ€™ll send you a reset link.
    </p>

    <form class="mt-6 space-y-4" (ngSubmit)="submit()">
      <div>
        <label class="block text-sm text-gray-600 dark:text-gray-300 mb-2">Email</label>
        <input
          class="w-full rounded-lg border border-gray-200 bg-transparent p-3 text-sm text-gray-800 dark:border-gray-800 dark:text-white/90"
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="you@example.com"
        />
      </div>

      <button
        class="w-full rounded-lg bg-blue-600 py-3 text-sm font-medium text-white disabled:opacity-60"
        type="submit"
        [disabled]="loading"
      >
        {{ loading ? 'Sending...' : 'Send reset link' }}
      </button>

      <p *ngIf="message" class="text-sm text-green-600">{{ message }}</p>
      <p *ngIf="error" class="text-sm text-red-600">{{ error }}</p>

      <a routerLink="/signin" class="block text-center text-sm text-gray-600 hover:underline dark:text-gray-300">
        Back to Sign in
      </a>
    </form>
  </div>
</div>
