<div class="grid grid-cols-12 gap-4 md:gap-6">
  <div class="col-span-12" *ngIf="error">
    <div class="rounded-xl border border-red-200 bg-red-50 p-3 text-red-700">
      {{ error }}
    </div>
  </div>

  <div class="col-span-12" *ngIf="loading">
    <div class="rounded-xl border border-gray-200 bg-white p-4 dark:border-gray-800 dark:bg-white/[0.03]">
      Loading dashboard...
    </div>
  </div>

  <ng-container *ngIf="!loading && data as d">
    <div class="col-span-12 space-y-6 xl:col-span-7">
      <div>
        <app-ecommerce-metrics [data]="d"></app-ecommerce-metrics>
      </div>

      <div>
        <app-monthly-sales-chart [data]="d"></app-monthly-sales-chart>
      </div>
    </div>

    <div class="col-span-12 xl:col-span-5">
      <app-monthly-target [data]="d"></app-monthly-target>
    </div>

    <div class="col-span-12">
      <app-statics-chart [data]="d"></app-statics-chart>
    </div>

    <!-- <div class="col-span-12 xl:col-span-5">
      <app-demographic-card [data]="d"></app-demographic-card>
    </div> -->

    <div class="col-span-12 xl:col-span-7">
      <app-recent-orders [data]="d"></app-recent-orders>
    </div>
  </ng-container>
</div>
