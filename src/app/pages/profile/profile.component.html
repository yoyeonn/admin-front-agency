<app-page-breadcrumb pageTitle="Profile" />

<div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6">
  <h3 class="mb-5 text-lg font-semibold text-gray-800 dark:text-white/90 lg:mb-7">
    Profile
  </h3>

  <div *ngIf="isLoading" class="text-gray-500 dark:text-gray-400">
    Loading...
  </div>

  <div *ngIf="!isLoading && profile" class="space-y-6">
    <div>
      <app-user-meta-card [profile]="profile" (profileUpdated)="profile = $event"></app-user-meta-card>
    </div>

    <div>
      <app-user-info-card [profile]="profile" (profileUpdated)="profile = $event"></app-user-info-card>
    </div>

    <div>
      <app-user-address-card
  [profile]="profile"
  (profileUpdated)="profile = $event">
</app-user-address-card>
    </div>
  </div>
</div>
