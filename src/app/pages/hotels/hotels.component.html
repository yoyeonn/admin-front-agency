<div class="rounded-2xl border border-gray-200 bg-white p-4 dark:border-gray-800 dark:bg-white/[0.03]">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Hotels</h2>

    <div class="flex items-center gap-2">
      <a
        routerLink="/hotels/create"
        class="px-4 py-2 text-sm rounded-lg bg-brand-500 text-white"
      >
        + Create
      </a>

      <button
        type="button"
        (click)="fetchHotels()"
        class="px-4 py-2 text-sm rounded-lg border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-white/[0.05]"
      >
        Refresh
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="text-gray-500 dark:text-gray-400">Loading...</div>
  <div *ngIf="error" class="text-red-500">{{ error }}</div>

  <div class="overflow-x-auto" *ngIf="!loading && !error">
    <table class="w-full text-sm">
      <thead class="text-left text-gray-500 dark:text-gray-400 border-b border-gray-200 dark:border-gray-800">
        <tr>
          <th class="py-3 pr-4">#</th>
          <th class="py-3 pr-4">Name</th>
          <th class="py-3 pr-4">City</th>
          <th class="py-3 pr-4">Country</th>
          <th class="py-3 pr-4">Stars</th>
          <th class="py-3 pr-4">Days</th>
          <th class="py-3 pr-4 text-right">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let h of hotels; let i = index"
          class="border-b border-gray-100 dark:border-gray-800"
        >
          <td class="py-3 pr-4 text-gray-500">{{ i + 1 }}</td>

          <td class="py-3 pr-4 text-gray-900 dark:text-white font-medium">
            <a [routerLink]="['/hotels', h.id]" class="hover:underline">
              {{ h.name }}
            </a>
          </td>

          <td class="py-3 pr-4 text-gray-700 dark:text-gray-300">{{ h.city }}</td>
          <td class="py-3 pr-4 text-gray-700 dark:text-gray-300">{{ h.country }}</td>
          <td class="py-3 pr-4 text-gray-700 dark:text-gray-300">{{ h.stars }}</td>
          <td class="py-3 pr-4 text-gray-700 dark:text-gray-300">{{ h.days }}</td>

          <!-- Actions -->
          <td class="py-3 pr-4">
            <div class="flex items-center justify-end gap-2">
              <a
                [routerLink]="['/hotels', h.id, 'edit']"
                class="px-3 py-1.5 text-xs rounded-lg border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-white/[0.05]"
              >
                Edit
              </a>

              <button
                type="button"
                (click)="onDelete(h.id, h.name)"
                [disabled]="deletingId === h.id"
                class="px-3 py-1.5 text-xs rounded-lg bg-red-600 text-white hover:bg-red-700 disabled:opacity-60"
              >
                {{ deletingId === h.id ? 'Deleting...' : 'Delete' }}
              </button>
            </div>
          </td>
        </tr>

        <tr *ngIf="hotels.length === 0">
          <td colspan="7" class="py-6 text-center text-gray-500 dark:text-gray-400">
            No hotels found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
