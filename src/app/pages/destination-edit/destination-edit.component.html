<div class="mb-4 flex items-center justify-between">
  <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Edit Destination</h2>

  <div class="flex gap-2">
    <a
      [routerLink]="['/destinations', id]"
      class="px-4 py-2 text-sm rounded-lg border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-white/[0.05]"
    >
      Cancel
    </a>

    <button
      type="button"
      (click)="save()"
      [disabled]="saving"
      class="px-4 py-2 text-sm rounded-lg bg-brand-500 text-white disabled:opacity-60"
    >
      {{ saving ? 'Saving...' : 'Save' }}
    </button>
  </div>
</div>

<div *ngIf="loading" class="text-gray-500 dark:text-gray-400">Loading...</div>
<div *ngIf="error" class="text-red-500 mb-3">{{ error }}</div>

<form
  *ngIf="!loading"
  [formGroup]="form"
  class="rounded-2xl border border-gray-200 bg-white p-4 dark:border-gray-800 dark:bg-white/[0.03]"
>
  <div class="grid gap-4 md:grid-cols-2">
    <div>
      <label class="text-sm text-gray-600 dark:text-gray-300">Name *</label>
      <input
        type="text"
        class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
        formControlName="name"
      />
      <div class="text-xs text-red-500 mt-1" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
        Name is required
      </div>
    </div>

    <div>
      <label class="text-sm text-gray-600 dark:text-gray-300">Country</label>
      <input type="text" class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
             formControlName="country" />
    </div>

    <div>
      <label class="text-sm text-gray-600 dark:text-gray-300">Location</label>
      <input type="text" class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
             formControlName="location" />
    </div>

    <div>
      <label class="text-sm text-gray-600 dark:text-gray-300">Title</label>
      <input type="text" class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
             formControlName="title" />
    </div>

    <div>
      <label class="text-sm text-gray-600 dark:text-gray-300">Price</label>
      <input type="number" class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
             formControlName="price" />
    </div>

    <div>
      <label class="text-sm text-gray-600 dark:text-gray-300">Days</label>
      <input type="number" class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
             formControlName="days" />
    </div>

    <div>
      <label class="text-sm text-gray-600 dark:text-gray-300">Available From</label>
      <input type="date" class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
             formControlName="availableFrom" />
    </div>

    <div>
      <label class="text-sm text-gray-600 dark:text-gray-300">Available To</label>
      <input type="date" class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
             formControlName="availableTo" />
    </div>
  </div>

  <div class="mt-4">
    <label class="text-sm text-gray-600 dark:text-gray-300">Description</label>
    <textarea rows="3"
      class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
      formControlName="description"></textarea>
  </div>

  <div class="mt-4">
    <label class="text-sm text-gray-600 dark:text-gray-300">About</label>
    <textarea rows="4"
      class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
      formControlName="about"></textarea>
  </div>

  <div class="mt-4">
    <label class="text-sm text-gray-600 dark:text-gray-300">Images URLs (comma separated)</label>
    <textarea rows="3"
      class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
      formControlName="imagesText"></textarea>
  </div>

  <!-- Activities -->
  <div class="mt-6">
    <div class="flex items-center justify-between">
      <h3 class="text-base font-semibold text-gray-900 dark:text-white">Activities</h3>
      <button type="button" (click)="addActivity()" class="px-3 py-2 text-xs rounded-lg bg-brand-500 text-white">
        + Add Activity
      </button>
    </div>

    <div formArrayName="activities" class="mt-3 space-y-3">
      <div *ngFor="let a of activities.controls; let i = index" [formGroupName]="i"
           class="rounded-xl border border-gray-200 p-4 dark:border-gray-800">
        <div class="grid gap-3 md:grid-cols-2">
          <div>
            <label class="text-sm text-gray-600 dark:text-gray-300">Day *</label>
            <input type="number"
              class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
              formControlName="day" />
          </div>
          <div>
            <label class="text-sm text-gray-600 dark:text-gray-300">Activity *</label>
            <input
              class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
              formControlName="activity" />
          </div>
        </div>

        <div class="mt-3 flex justify-end">
          <button type="button" (click)="removeActivity(i)" class="px-3 py-2 text-xs rounded-lg bg-red-600 text-white">
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Nearby -->
  <div class="mt-6">
    <div class="flex items-center justify-between">
      <h3 class="text-base font-semibold text-gray-900 dark:text-white">Nearby</h3>
      <button type="button" (click)="addNearby()" class="px-3 py-2 text-xs rounded-lg bg-brand-500 text-white">
        + Add Nearby
      </button>
    </div>

    <div formArrayName="nearby" class="mt-3 space-y-3">
      <div *ngFor="let n of nearby.controls; let i = index" [formGroupName]="i"
           class="rounded-xl border border-gray-200 p-4 dark:border-gray-800">
        <div class="grid gap-3 md:grid-cols-2">
          <div>
            <label class="text-sm text-gray-600 dark:text-gray-300">Name *</label>
            <input class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
                   formControlName="name" />
          </div>
          <div>
            <label class="text-sm text-gray-600 dark:text-gray-300">Distance</label>
            <input class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
                   formControlName="distance" />
          </div>
        </div>

        <div class="mt-3 flex justify-end">
          <button type="button" (click)="removeNearby(i)" class="px-3 py-2 text-xs rounded-lg bg-red-600 text-white">
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- FAQ -->
  <div class="mt-6">
    <div class="flex items-center justify-between">
      <h3 class="text-base font-semibold text-gray-900 dark:text-white">FAQ</h3>
      <button type="button" (click)="addFaq()" class="px-3 py-2 text-xs rounded-lg bg-brand-500 text-white">
        + Add FAQ
      </button>
    </div>

    <div formArrayName="faq" class="mt-3 space-y-3">
      <div *ngFor="let f of faq.controls; let i = index" [formGroupName]="i"
           class="rounded-xl border border-gray-200 p-4 dark:border-gray-800">
        <label class="text-sm text-gray-600 dark:text-gray-300">Question *</label>
        <input class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
               formControlName="question" />

        <label class="text-sm text-gray-600 dark:text-gray-300 mt-3 block">Answer *</label>
        <textarea rows="2"
          class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
          formControlName="answer"></textarea>

        <div class="mt-3 flex justify-end">
          <button type="button" (click)="removeFaq(i)" class="px-3 py-2 text-xs rounded-lg bg-red-600 text-white">
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Reviews -->
  <div class="mt-6">
    <div class="flex items-center justify-between">
      <h3 class="text-base font-semibold text-gray-900 dark:text-white">Reviews</h3>
      <button type="button" (click)="addReview()" class="px-3 py-2 text-xs rounded-lg bg-brand-500 text-white">
        + Add Review
      </button>
    </div>

    <div formArrayName="reviews" class="mt-3 space-y-3">
      <div *ngFor="let r of reviews.controls; let i = index" [formGroupName]="i"
           class="rounded-xl border border-gray-200 p-4 dark:border-gray-800">
        <div class="grid gap-3 md:grid-cols-2">
          <div>
            <label class="text-sm text-gray-600 dark:text-gray-300">Name *</label>
            <input class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
                   formControlName="name" />
          </div>
          <div>
            <label class="text-sm text-gray-600 dark:text-gray-300">Stars</label>
            <input type="number" min="0" max="5"
              class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
              formControlName="stars" />
          </div>
        </div>

        <div class="mt-3">
          <label class="text-sm text-gray-600 dark:text-gray-300">Comment</label>
          <textarea rows="2"
            class="mt-1 w-full rounded-lg border border-gray-200 p-2 dark:border-gray-800 dark:bg-transparent"
            formControlName="comment"></textarea>
        </div>

        <div class="mt-3 flex justify-end">
          <button type="button" (click)="removeReview(i)" class="px-3 py-2 text-xs rounded-lg bg-red-600 text-white">
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
