<div
  class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-4 pb-3 pt-4 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6">

  <div class="flex flex-col gap-2 mb-4 sm:flex-row sm:items-center sm:justify-between">
    <div>
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
        Recent Orders
      </h3>
    </div>

    <div class="flex items-center gap-3">
      <!-- Filter buttons -->
      <div class="flex gap-2">
        <button (click)="onFilterChange('ALL')"
          class="rounded-lg border border-gray-300 px-3 py-2 text-theme-sm dark:border-gray-700">
          All
        </button>
        <button (click)="onFilterChange('HOTEL')"
          class="rounded-lg border border-gray-300 px-3 py-2 text-theme-sm dark:border-gray-700">
          Hotels
        </button>
        <button (click)="onFilterChange('DESTINATION')"
          class="rounded-lg border border-gray-300 px-3 py-2 text-theme-sm dark:border-gray-700">
          Destinations
        </button>
        <button (click)="onFilterChange('PACK')"
          class="rounded-lg border border-gray-300 px-3 py-2 text-theme-sm dark:border-gray-700">
          Packs
        </button>
      </div>

      <button (click)="onSeeAll()"
        class="inline-flex items-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-theme-sm font-medium text-gray-700 shadow-theme-xs hover:bg-gray-50 hover:text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400">
        See all
      </button>
    </div>
  </div>

  <div *ngIf="error" class="mb-3 rounded-lg border border-red-200 bg-red-50 p-2 text-sm text-red-700">
    {{ error }}
  </div>

  <div *ngIf="loading" class="mb-3 text-sm text-gray-500">
    Loading...
  </div>

  <div class="max-w-full overflow-x-auto">
    <table class="w-full text-left">
      <thead class="border-y border-gray-100 dark:border-gray-800">
        <tr>
          <th class="py-3 font-medium text-gray-500 text-theme-xs dark:text-gray-400">Name</th>
          <th class="py-3 font-medium text-gray-500 text-theme-xs dark:text-gray-400">Category</th>
          <th class="py-3 font-medium text-gray-500 text-theme-xs dark:text-gray-400">Amount</th>
          <th class="py-3 font-medium text-gray-500 text-theme-xs dark:text-gray-400">Status</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-100 dark:divide-gray-800">
        <tr *ngFor="let r of rows">
          <td class="py-3">
            <div>
              <p class="font-medium text-gray-800 text-theme-sm dark:text-white/90">{{ r.name }}</p>
              <span class="text-gray-500 text-theme-xs dark:text-gray-400">
                {{ r.createdAt | date:'yyyy-MM-dd HH:mm' }}
              </span>
            </div>
          </td>

          <td class="py-3 text-gray-500 text-theme-sm dark:text-gray-400">
            {{ r.category }}
          </td>

          <td class="py-3 text-gray-500 text-theme-sm dark:text-gray-400">
            {{ moneyTND(r.amount) }}
          </td>

          <td class="py-3 text-gray-500 text-theme-sm dark:text-gray-400">
            <app-badge size="sm" [color]="getBadgeColor(r.status)">{{ r.status }}</app-badge>
          </td>
        </tr>

        <tr *ngIf="!loading && rows.length === 0">
          <td colspan="4" class="py-4 text-center text-sm text-gray-500">
            No orders found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
